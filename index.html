<!DOCTYPE html>

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body onload="initRadioState();">
    <div id="languages">
        <label>
            <input type="radio" name="lang" value="ua">UA
        </label>
        <label>
            <input type="radio" name="lang" value="pol">POL
        </label>
        <label>
            <input type="radio" name="lang" value="eng">ENG
        </label>
    </div>
    <div id="welcome-message">
        <span class="lang lang-ua">Привіт</span>
        <span class="lang lang-pol">Checsz</span>
        <span class="lang lang-eng">Hello</span>
        <span class="lang lang-ua">Раді тебе бачити!</span>
        <span class="lang lang-pol">Miło cię widzieć! </span>
        <span class="lang lang-eng">Glad to see you!</span>
    </div>
    <script src="app.js"></script>
</body>

</html>
